# must be unique in a given SonarQube instance
sonar.projectKey=my:project
# this is the name displayed in the SonarQube UI
sonar.projectName=benchmark
sonar.projectVersion=1.3.12
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=killbugs-testcases-src/src/main
sonar.tests=killbugs-testcases-src/src/test
#sonar.test.exclusions=src
#sonar.inclusions=src

sonar.root=killbugs-testcases-src
#sonar.foolint.reportPath=C:/Users/Luo/program/SonarQube/freeplane-1.3.12/out.txt
sonar.binaries=killbugs-testcases-src/target
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
#sonar.modules=java-module
# Java module  
#java-module.sonar.projectName=Luohui
#java-module.sonar.language=java
#java-module.sonar.sources=.
#java-module.sonar.projectBaseDir=src
sonar.java.binaries=killbugs-testcases-src/target
